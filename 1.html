<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS 1130 - Assignment #1 - Conversion</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="addusymbol.jpeg" alt="Addu Logo" />
    <h1>Personal Website</h1>
  </header>

  <main>
    <div class="box">
      <h3>Conversion</h3>
      <p><i>Assignment #1</i></p>

      <div class="conversion-section">
        <h3>Celsius to Fahrenheit</h3>
        <label for="celsius-value">Enter Celsius:</label>
        <input type="number" id="celsius-value" placeholder="Enter value in Celsius" />
        <p id="celsius-result"></p>
      </div>

      <div class="conversion-section">
        <h3>Fahrenheit to Celsius</h3>
        <label for="fahrenheit-value">Enter Fahrenheit:</label>
        <input type="number" id="fahrenheit-value" placeholder="Enter value in Fahrenheit" />
        <p id="fahrenheit-result"></p>
      </div>

      <div class="conversion-section">
        <h3>Meters to Feet</h3>
        <label for="meters-value">Enter Meters:</label>
        <input type="number" id="meters-value" placeholder="Enter value in Meters" />
        <p id="meters-result"></p>
      </div>

      <div class="conversion-section">
        <h3>Feet to Meters</h3>
        <label for="feet-value">Enter Feet:</label>
        <input type="number" id="feet-value" placeholder="Enter value in Feet" />
        <p id="feet-result"></p>
      </div>

      <a href="index.html" class="back-btn">Home</a>
    </div>
  </main>

  <footer>
    <div class="box">
      <p>&copy; 2024 Santos, Yani Isaac U.</p>
    </div>
    
  </footer>
</body>
</html>
