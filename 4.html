<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS 1130 - Assignment #4 - Simple Payroll</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
	<img src="addusymbol.jpeg" alt="Addu Logo" />
    <h1>Personal Website</h1>
  </header>

  <main>
    <div class="box">
      <h3>Simple Payroll</h3>
      <p><i>Assignment #4</i></p>
    </div>

      <div class="box">
        <h3>Employee Input</h3>
        <label for="employee-name">Employee Name:</label>
        <input type="text" id="employee-name" placeholder="Enter employee name">

        <label for="days-worked">Days Worked:</label>
        <input type="number" id="days-worked" placeholder="Enter days worked">

        <label for="daily-rate">Daily Rate (PHP):</label>
        <input type="number" id="daily-rate" placeholder="Enter daily rate">

        <label for="deduction-amount">Deduction Amount (PHP):</label>
        <input type="number" id="deduction-amount" placeholder="Enter deduction amount">
        
        <button onclick="addEmployee()">Add Employee</button>
      </div>

      <!-- Larger Box for Payroll List -->
      <div class="payroll-box">
        <h3>Employee Payroll List</h3>
        <label for="delete-line">Delete Employee (Enter Line Number):</label>
        <input type="number" id="delete-line" placeholder="Enter line number to delete">
        <button onclick="deleteEmployee()">Delete Employee</button>
    
        <table id="payroll-table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction Amount</th>
                    <th>Net Pay</th>
                </tr>
            </thead>
            <tbody>
                <!-- Payroll entries will be dynamically added here -->
            </tbody>
        </table>    

      </main>
      <a href="index.html" class="back-btn">Home</a>

  <footer>
    <div class="box">
      <p>&copy; 2024 Santos, Yani Isaac U.</p>
    </div>
  </footer>
</body>
</html>
